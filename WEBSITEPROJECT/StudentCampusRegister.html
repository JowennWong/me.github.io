<script>


function PasswordCheck()
{

const passworddata = document.getElementById("RegPass").value;
let point = 0;

if (passworddata == "")
	{
	alert ("Please Insert a password!");
	return false;
	}


if (/[A-Z]/.test(passworddata))
	{
	point += 1;
	}

if(/[a-z]/.test(passworddata))
	{
	point += 1;
	}

if(/[0-9]/.test(passworddata))
	{
	point += 1;
	}

if(passworddata.length <= 5)
	{
	point -= 1;
	}

else if(passworddata.length >= 10)
	{
	point += 1;
	}

else
	{
	point += 2;
	}

if(point < 4)
	{
	alert("Weak Password, Please type again.");
	return false;
	}
}

</script>
